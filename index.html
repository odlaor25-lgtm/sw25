<!DOCTYPE html>
<html lang="th">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>พอร์ทัลลูกค้า | SW.BERNHARDT HOUSE</title>
<style>
  :root{
    --bg:#0f172a; --card:#111827; --muted:#94a3b8; --text:#e5e7eb;
    --accent:#22c55e; --accent-2:#06b6d4; --danger:#ef4444; --border:#1f2937; --link:#60a5fa;
  }
  *{box-sizing:border-box} html,body{height:100%}
  body{margin:0; font-family: ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, "Noto Sans Thai", "Noto Sans", Arial, "TH Sarabun New", sans-serif;
    background: radial-gradient(1200px 700px at 10% -10%, rgba(34,197,94,.1), transparent),
                radial-gradient(1000px 600px at 110% 10%, rgba(6,182,212,.09), transparent), var(--bg);
    color:var(--text);}
  .wrap{max-width:980px; margin:32px auto; padding:16px;}
  header{display:flex; align-items:center; justify-content:space-between; gap:16px; margin-bottom:18px;}
  .brand{display:flex; align-items:center; gap:12px;}
  .logo{
    width:48px; height:48px; border-radius:12px; overflow:hidden;
    background: linear-gradient(145deg, rgba(34,197,94,.9), rgba(6,182,212,.9));
    display:grid; place-items:center; box-shadow: 0 10px 20px rgba(0,0,0,.35), inset 0 1px 0 rgba(255,255,255,.15);
  }
  .logo img{width:100%; height:100%; object-fit:cover; display:block}
  .brand h1{margin:0; font-size:1.1rem; letter-spacing:.2px;}
  .card{background: linear-gradient(180deg, rgba(255,255,255,.02), rgba(255,255,255,.00));
    border:1px solid var(--border); border-radius:16px; padding:16px; box-shadow:0 10px 30px rgba(0,0,0,.25); backdrop-filter: blur(4px);}
  .grid{display:grid; gap:16px}
  @media (min-width: 960px){ .grid-2{grid-template-columns: 1fr 1fr;} .grid-3{grid-template-columns: 1fr 1fr 1fr;} }
  label{display:block; font-size:.92rem; color:var(--muted); margin-bottom:6px}
  input, select, textarea{width:100%; padding:12px 14px; border-radius:12px; border:1px solid var(--border); background:#0b1220; color:var(--text); outline:none;}
  input:focus, textarea:focus{border-color:#334155; box-shadow:0 0 0 3px rgba(6,182,212,.15)}
  button{padding:12px 16px; border-radius:12px; border:1px solid var(--border); background: linear-gradient(180deg, rgba(34,197,94,.12), rgba(34,197,94,.05)); color:var(--text); cursor:pointer; font-weight:600;}
  button.primary{ background: linear-gradient(180deg, rgba(34,197,94,.35), rgba(34,197,94,.18)); }
  button.ghost{ background: transparent; }
  button:disabled{ opacity:.6; cursor:not-allowed }
  .toolbar{display:flex; gap:8px; align-items:center; justify-content:flex-end; margin-bottom:8px}
  .pill{display:inline-flex; padding:6px 10px; border-radius:999px; background:#0b1220; border:1px solid var(--border); color:var(--muted); font-size:.85rem}
  .muted{color:var(--muted)} .ok{color:var(--accent)} .warn{color:#f59e0b} .err{color:var(--danger)}
  table{width:100%; border-collapse:collapse; overflow:hidden; border-radius:14px; border:1px solid var(--border)}
  th, td{ padding:10px 12px; text-align:left; border-bottom:1px dashed #1e293b } th{ color:#cbd5e1; font-weight:600; background:#0b1220 }
  tr:hover td{ background:rgba(255,255,255,.02) } a{ color:var(--link); text-decoration:none } a:hover{ text-decoration:underline }
  .right{ text-align:right } .center{ text-align:center } .footer{margin-top:20px; color:var(--muted); font-size:.9rem; display:flex; gap:12px; align-items:center; justify-content:space-between}
  .badge{ padding:6px 10px; border-radius:10px; border:1px solid var(--border); background:#0b1220; font-size:.85rem } .hidden{display:none !important}
</style>
</head>
<body>
<div class="wrap">
  <header>
    <div class="brand">
      <div class="logo"><img src="assets/logo.png" alt="SW.BERNHARDT HOUSE Logo" onerror="this.parentElement.textContent='SW'"></div>
      <div>
        <h1>SW.BERNHARDT HOUSE · พอร์ทัลลูกค้า</h1>
        <div class="muted">ดูบิล/ใบเสร็จ & ส่งข้อความถึงรีสอร์ทได้ที่นี่</div>
      </div>
    </div>
    <div class="pill" id="loginStatus">ยังไม่เข้าสู่ระบบ</div>
  </header>
